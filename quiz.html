<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <meta name="description" content="I created this webpage to help me learn the wonderful markup language of HTML">
    <meta name=author content="Landyn Ward">
</head>
<body>
    <header>
        <h1>CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <label for="q1">What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
                <label for="q2">How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2"></textarea>
                <label for="q3">Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One...</option>
                    <option value="">!-- Comment --!</option>
                    <option value="">/* Comment */</option>
                    <option value=""># Comment #</option>
                </select>
                <label for="q4">What is the bottom margin given this declaration?</label>
                <img src="images/marginquiz.png" alt="margin: 10px 5px 15px">
                <input type="number" id="q4" name="q4">
                <button type="submit">Submit Quiz</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
